<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Exemplos Vue JS</title>
        <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script charset="utf-8" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>Interpolação de Texto</h2>
            {{ mensagem }}
        </div>
        <div>
            <h2>Interligar atributos dinamicamente</h2>
            <div id="app-2">
                <span v-bind:title="mensagem">
                    Pare o mouse sobre mim e veja a dica interligada dinamicamente!
                </span>
            </div>
        </div>
        <div id="app-3">
            <h2>Condicionais</h2>
            <p v-if="seen">Agora você me viu</p>
        </div>
        <div id="app-4">
            <h2>Laço de Repetição</h2>
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <script charset="utf-8" src="./main.js"></script>
    </body>
</html>
